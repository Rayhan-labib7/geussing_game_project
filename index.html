<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Posts</title>

    <link rel="stylesheet" href="index.css"/>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

</head>
<body>

    <div class="contrainer">
      <div class="card">
          <div class="card-title">
            <h1>Guessing game</h1>
          </div>
          <div class="card-body">

            <form >
              <div class="form-field">
                <label for="guessingNumber">Guess a number between 1-5</label>
                <input type="number" id="guessingNumber" min="1" max="5" required>
             </div>
             <div class="buttons">
               <button class="btn" id="check" type="submit">check result</button>
             </div>
            </form>
            <p class="resultText"></p>
            <p class="remainingAttempts"></p>
          </div>
      </div>
    </div>

    

    
    <script src="index.js"></script>
</body>
</html>
